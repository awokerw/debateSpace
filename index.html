<!DOCTYPE html>

<head>

	<link href="style-home.css" rel="stylesheet">
	<title>debateSpace</title>
</head>
<body>
	<header>

	<nav>

		</ul>
	</nav>

	<div id="db-frontpage">
		<p id="db-description">insert debate description here</p>
		<section class="right-panel">
			<table id="round-table">
				<thead>
					<tr><th><h4><strong>Open Rounds</strong></h4></th></tr>
				</thead>
				<tbody>
					<tr></tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-default">New Room</button>
		</section>
		<section class="left-panel" id="name-tag">
			<input type="text" placeholder="name">
			<button id="name-in" class="btn btn-default btn-xs">Submit</button>
		</form>

			<div class="finished-spec">

				<table class="table">

							<th class="spec-team">AFF</th>

						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="unfinished-spec">

				<table class="table">
					<thead>
						<tr>
							<th class="spec-team">AFF</th>
							<th class="spec-team">NEG</th>
						</tr>
					</thead>

			</div>
		</div>

	</div>
