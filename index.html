<!DOCTYPE html>
<html lang="en-us">
<head>
	<link href="style-home.css" rel="stylesheet">
	<title>debateSpace</title>
</head>
<body>
	<header>
		<h1>debateSpace</h1>
		<h3><em>a space for debate</em></h3>
	</header>

	<nav>	
		<ul id="home-nav-ul">
				<li class="nav-tabs">debate</li>
				<li class="nav-tabs">guide</li>
		</ul>
	</nav>

	<div id="db-frontpage">
		<p id="db-description">insert debate description here</p>
		<section class="right-panel">
			<table id="round-table">
				<thead>
					<tr><th>Open Rounds</th></tr>
				</thead>
				<tbody>
					<tr></tr>
				</tbody>
			</table>
			<button>New Room</button>
		</section>
		<section class="left-panel" id="name-tag">			
		<input type="text" placeholder="name">
		<input type="submit">
		</section>
		<section class="left-panel">
			<table id="spectate-table" >
				<thead>
					<tr id="spectate-table-head">
						<th colspan="2">Ongoing Rounds</th>
					</tr>
					<tr>
						<th>Finished</th>
						<th>Unfinished</th>
					</tr>
				</thead>
			</table>
		</section>
	</div>

	<div id="guide">
		
	</div>
</body>
</html>
